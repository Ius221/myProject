<!-- COLOR SWITCHER  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bgclr {
        background-color: #212121;
        color: #fff;
      }
      button {
        text-align: center;
        padding: 15px;
        font-style: normal;
      }
      #red {
        background-color: red;
        color: #fff;
      }
      #blue {
        background-color: blue;
        color: #fff;
      }
      #green {
        background-color: green;
        color: #fff;
      }
      #black {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body class="bgclr">
    <center>
      <h1>Color Switcher</h1>
      <table style="text-align:center">
        <tr>
          <td><button class="but" id="red">Red</button></td>
        </tr>
        <tr>
          <td><button class="but" id="green">Green</button></td>
        </tr>
        <tr>
          <td><button class="but" id="blue">Blue</button></td>
        </tr>
        <tr>
          <td><button class="but" id="black">Black</button></td>
        </tr>
      </table>
    </center>
  </body>
  <script>
    let you = document.querySelectorAll(".but");
    console.log(you);
    let body = document.querySelector("body");

    you.forEach(function (bun) {
      console.log(bun);
      bun.addEventListener("click", function (e) {
        console.log(e);
        console.log(e.target);
        if (e.target.id == "red") {
          body.style.backgroundColor = "red";
        } else if (e.target.id == "green") {
          body.style.backgroundColor = e.target.id;
        } else if (e.target.id == "blue") {
          body.style.backgroundColor = e.target.id;
        } else if (e.target.id == "black") {
          body.style.backgroundColor = e.target.id;
        }
      });
    });
  </script>
</html>
